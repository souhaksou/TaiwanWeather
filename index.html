                <div class="col-lg-6 mt-5 mt-lg-0 d-flex flex-column align-items-center">
                    <div class="d-none d-lg-block mb-4">
                        <h2 class="text-center display-5">臺灣天氣預報</h2>
                    </div>
                    <div class="col-8 col-lg-6 mb-4">
                        <select class="form-select form-select-lg" v-model="selected" @change="render(selected)">
                            <option v-for="item in dataOptions" :value="item.key" :key="item.key">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="row mx-5">
                        <div class="col-md-6 mb-3" v-for="item in cities" :key="item.name">
                            <div class="row text-end">
                                <div class="col-6">{{item.name}}：</div>
                                <div class="col-6">
                                    <span v-if="selected==='averageT'">{{item.averageT}}&nbsp;&nbsp;度</span>
                                    <span v-else-if="selected==='rain'">{{item.rain}}&nbsp;&nbsp;%</span>
                                    <span v-else>{{item.uvi}}&nbsp;&nbsp;{{item.uvIndex}}</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    apiKey: 'CWB-C9BB8FB5-5086-434D-B078-1EC76E39BFEE',
                    url: 'https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/F-D0047-091?Authorization=',
                    selected: 'averageT',
                    dataOptions: [
                        { key: 'averageT', name: '平均溫度' },
                        { key: 'rain', name: '降雨機率' },
                        { key: 'uvi', name: '紫外線指數' }
                    ],
                    cities: [],
                    colors: {
                        averageT: [
                            '#107388', '#217d94', '#2e899c', '#3b93a7', '#4d9eb1',
                            '#5ca9bd', '#68b3c6', '#77bfcd', '#87cbd8', '#95d4e3',
                            '#a4e0eb', '#b4e9f7', '#0c924d', '#1c9a53', '#2fa257',
                            '#41a95e', '#53b163', '#62bb6b', '#74c16f', '#84c976',
                            '#96cf7e', '#a5d984', '#bbdf88', '#cae68f', '#d9f191',
                            '#f2f4c5', '#f7e68a', '#f3d575', '#f1c363', '#edb24c',
                            '#e99e39', '#e48e29', '#dd7d05', '#f05334', '#f1155b',
                            '#ac0539', '#760306', '#9b68ad', '#874f9a', '#82249e'
                        ],
                        rain: [
                            '#ffffff', '#eaddea', '#e5d5e5', '#dfcadf', '#d7bdd7',
                            '#cdaccd', '#c097c0', '#b07db0', '#9c5c9c', '#833383',
                            '#640064'
                        ],
                        uvi: [
                            '#a7cd20', '#ffa500', '#f39800', '#ea1904', '#b34fa2'
                        ],
                    }
                }
            },
            methods: {
                getList() {
                    return axios.get(`${this.url}${this.apiKey}&downloadType=WEB&format=JSON`)
                        .then((response) => {
                            const cities = response.data.cwbopendata.dataset.locations.location;
                            cities.forEach((value, index) => {
                                this.cities[index] = {};
                                this.cities[index].name = value.locationName;
                                this.cities[index].averageT = value.weatherElement[0].time[0].elementValue.value;
                                this.cities[index].rain = value.weatherElement[9].time[0].elementValue.value;
                                this.cities[index].uvi = value.weatherElement[13].time[0].elementValue[0].value;
                                this.cities[index].color = {};
                            });
                        });
                },
                render(changeColor) {
                    for (const item in this.$refs) {
                        const itemColor = this.cities.filter((value) => {
                            return value.name === item;
                        });
                        if (this.$refs[item].children.length !== 0) {
                            for (let i = 0; i < this.$refs[item].children.length; i++) {
                                this.$refs[item].children[i].style.fill = itemColor[0].color[changeColor];
                            }
                        }
                        else {
                            this.$refs[item].style.fill = itemColor[0].color[changeColor];
                        }
                    }
                },
                setColor() {
                    this.cities.forEach((e) => {
                        e.color.averageT = this.colors.averageT[e.averageT - 1]; // 平均溫度
                        e.color.rain = this.colors.rain[e.rain / 10]; // 降雨機率
                        e.color.uvi = this.colors.uvi[this.uviColor(e.uvi)]; // 紫外線指數
                        e.uvIndex = this.setUvi(e.color.uvi);
                    });
                },
                uviColor(value) {
                    if (value <= 2) {
                        return 0;
                    }
                    else if (value <= 5) {
                        return 1;
                    }
                    else if (value <= 7) {
                        return 2;
                    }
                    else if (value <= 10) {
                        return 3;
                    }
                    else {
                        return 4;
                    }
                },
                setUvi(value) {
                    if (value <= 2) {
                        return '低量級';
                    }
                    else if (value <= 5) {
                        return '中量級';
                    }
                    else if (value <= 7) {
                        return '高量級';
                    }
                    else if (value <= 10) {
                        return '過量級';
                    }
                    else {
                        return '危險級';
                    }
                }
            },
            created() {
                this.getList().then((res) => {
                    this.setColor();
                    this.render('averageT');
                    console.log(this.cities);
                });
            },
            mounted() {
            },
        }).mount('#app');
    </script>
</body>
